defaults:
    linkConfig:
      create: true
      force: true
link:
    ~/.profile:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bashbee:
    ~/.bash_logout:
    ~/.gitconfig:
    ~/.Xmodmap:
    ~/.Xresources:
    ~/.xinitrc:
        force: false
    ~/.xprofile:
    ~/.zshrc:
        path: zsh/
    ~/.zshenv:
        path: zsh/
    ~/.vimrc:
        path:  vim/
    ~/.taskrc:
        path: config/
    ~/.i3/config:
        path: config/i3
