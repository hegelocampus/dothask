        path: config/redshift
    ~/.config/i3status/config/i3status.conf:
        path: config/i3status
    ~/.config/kitty/kitty.conf:
        path: config/kitty
    ~/.config/ranger/rc.conf:
        path: config/ranger
    ~/.config/rofi/config:
        path: config/rofi
    ~/.config/compton.conf:
        path: config/compton-blur
    ~/.config/dunst/dunstrc:
        path: config/dunstrc

